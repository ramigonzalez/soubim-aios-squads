name: Test Backend

on:
  push:
    branches: [main]
    paths:
      - 'decision-log-backend/**'
  pull_request:
    branches: [main]
    paths:
      - 'decision-log-backend/**'

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: pgvector/pgvector:pg15-latest
        env:
          POSTGRES_DB: test_decisionlog
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        working-directory: decision-log-backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Lint with ruff
        working-directory: decision-log-backend
        run: ruff check app tests

      - name: Format check with black
        working-directory: decision-log-backend
        run: black --check app tests

      - name: Run tests
        working-directory: decision-log-backend
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_decisionlog
          JWT_SECRET_KEY: test-secret-key
          ANTHROPIC_API_KEY: test-key
          TACTIQ_WEBHOOK_SECRET: test-secret
        run: pytest --cov=app --cov-report=xml

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.xml
          flags: unittests
